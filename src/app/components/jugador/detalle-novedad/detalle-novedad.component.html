

  <app-cabecera></app-cabecera>



      <div class="contenido" *ngIf="novedad">

        <article>


        <div class="titulo"><h1>{{novedad.tittle}}</h1></div>

        <div class="fecha"><span>{{novedad.created_at | date: 'dd/MM/yyyy'}}</span></div>
        <div class="autor"><span>{{novedad.user}}</span></div>





        <img *ngIf="novedad.file ; else imagenPorDefecto" width="600px" height="380px" src="{{URLGetImage+novedad.file}}" alt="Imagen de Noticia"  onerror="this.src='../../../../assets/img/noticia_default.jpg'" >

        <ng-template #imagenPorDefecto>
          <img width="400px" height="264px" src="../../../../assets/img/noticia_default.jpg" alt="Imagen de Noticia">
        </ng-template>



        <div class="descripcion" [innerHtml]="procesarTexto(novedad.text)"></div>



        <a routerLink="/jugadores/home" class="texto_rosa">← Volver a pagina principal</a>
    </article>

    </div>

<app-footer></app-footer>
