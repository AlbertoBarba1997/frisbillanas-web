
<div class="content-login">
  <div class="login-wrapper">
    <div class="login-container">

      <img width="120"  alt=""  src="../../../../assets/img/chiripon_logo.png" />
      <h2>Área de jugadores</h2>


      <div class="register-form">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit()">

          <div class="form-group">
            <label>Correo</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">El correo es obligatorio</div>
              <div *ngIf="f['email'].errors['email']">Este formato de correo no es valido</div>
            </div>
          </div>

          <div class="form-group">
            <label>Contraseña</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Contraseña obligatoria</div>
              <div *ngIf="f['password'].errors['maxlength']">
                La contraseña no puede exceder 40 carácteres.
              </div>
            </div>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="onSubmit()"> Iniciar Sesión</button>
          </div>


        </form>
      </div>

      <span *ngIf="noEncontrado" style="color: #dc3545;" role="alert">
        Usuario no encontrado
      </span>

    </div>
  </div>
</div>
